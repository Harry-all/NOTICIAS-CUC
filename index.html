<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fb;
      color: #1a1a1a;
    }

    header {
      background: linear-gradient(90deg,#0f172a,#0b2545);
      color: white;
      padding: 28px 16px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 24px auto;
      padding: 0 16px;
    }
  .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
      gap: 16px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(15,23,42,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    </style>
</head>
<body>
    
</body>
</html>
