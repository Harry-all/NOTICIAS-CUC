<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fb;
      color: #1a1a1a;
    }

    header {
      background: linear-gradient(90deg,#0f172a,#0b2545);
      color: white;
      padding: 28px 16px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 24px auto;
      padding: 0 16px;
    }
  .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
      gap: 16px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(15,23,42,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }
  .card .content {
      padding: 12px 14px 18px 14px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .meta {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 18px;
      margin: 0 0 8px 0;
      line-height: 1.2;
    }
 p.summary {
      font-size: 14px;
      margin: 0 0 12px 0;
      flex: 1;
    }

    a.source {
      text-decoration: none;
      color: #0b63ff;
      font-weight: 600;
      font-size: 14px;
    }

    footer {
      text-align: center;
      color: #6b7280;
      padding: 18px 0 48px 0;
    }
       @media (max-width: 420px){
      .card img { height: 140px; }
      h2 { font-size: 16px; }
    }
    </style>
</head>
<body>
    
</body>
</html>
